

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My First Cloud Deployment</title>
  <meta name="description" content="My first deployed website" />
  <style>
    /* Simple, clean styling */
    :root{
      --bg:#f7f7fb;
      --card:#ffffff;
      --accent:#ff6a00;
      --text:#222;
      --muted:#666;
      --radius:12px;
      --maxw:720px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg),#eef2f8 60%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      max-width:var(--maxw);
      margin:6vh auto;
      padding:28px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 8px 30px rgba(15,20,30,0.08);
      text-align:center;
    }
    h1{
      margin:0 0 8px;
      font-size:1.9rem;
      letter-spacing:-0.02em;
    }
    h2{
      margin:0 0 18px;
      font-size:1.05rem;
      color:var(--muted);
      font-weight:600;
    }
    img.profile{
      width:200px;
      height:200px;
      object-fit:cover;
      border-radius:14px;
      display:block;
      margin:0 auto 18px;
      box-shadow:0 6px 18px rgba(10,20,40,0.06);
      border:3px solid rgba(0,0,0,0.03);
      background:linear-gradient(135deg,#fff,#f2f4f8);
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size:1rem;
    }
    .note{
      margin-top:18px;
      font-size:0.86rem;
      color:#8b8b98;
    }
    a.btn{
      display:inline-block;
      margin-top:18px;
      padding:10px 18px;
      border-radius:10px;
      text-decoration:none;
      background:var(--accent);
      color:white;
      font-weight:600;
    }

    /* Responsive tweaks */
    @media (max-width:420px){
      .wrap{ margin:4vh 12px; padding:18px; }
      img.profile{ width:150px; height:150px; }
      h1{ font-size:1.5rem; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">

</body>
</html>
